<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperInk</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/login.css">

    <script>
        function submitForm(){
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            useApi('auth/login', 'post', {email,password}, 'index.html', "error")

        }
    </script>

</head>

<body>

    <!--------------------------------------- Navigation Bar -------------------------------------------->
    <header>
        <nav id="navbar" class="navbar"></nav> <!--check navBar.html for changes-->
    </header>

    <!-------------------------------------------- login Panel ------------------------------------------>
    <div class="container my-4 d-flex justify-content-center align-content-center min-vh-95">
        <!-- main container-->

        <div class="row border rounded-5 p-3 bg-white shadow box-area"> <!-- login container-->

            <div class="col-md-6 left-box rounded-4 d-flex justify-content-center align-items-center flex-column">
                <!-- left box-->
                <div class="featured-img rounded-3">
                    <img class="rounded-4 ms-2" src="/client/images/login_img.jpg" width="400em" class="img-fluid"
                        alt="login img">
                </div>
            </div>
            <form class="col-md-6 right-box" onsubmit="submitForm()"> <!-- right box-->
                <div class="row align-items-center">
                    <div class="header-text ms-4 mt-4">
                        <p class="fs-3">Hello again!</p>
                        <p class="fs-5">We are happy to have you back.</p>
                    </div>
                    <div class="mt-5">
                        <div class="input-group mb-3">
                            <input type="text" id="email" class=" ms-4 form-control form-control-lg bg-light fs-6"
                                placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" id="password" class=" ms-4 form-control form-control-lg bg-light fs-6"
                                placeholder="Password">
                        </div>
                        <div class="input-group mb-5 ms-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <div class="forgot me-4">
                                <small><a href="#">Forgot Your Password?</a></small>
                            </div>
                        </div>      
                        <div class="ms-4">
                            <div class="input-group mb-3">
                                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-lg btn-light w-100 fs-6"><img
                                        src="/client/images/google_logo.png" alt="google logo" class="me-2"><small>Sign
                                        In with Google</small></button>
                            </div>
                            <div class="row">
                                <small>Don't have account? <a href="#">Sign Up</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <!---------------------------------------------- Scripts -------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="/client/js/navBars.js"></script>
    <script src="../js/api.js"></script>
</body>

<!------------------------------------------------ Footer---------------------------------------------->

</html>
